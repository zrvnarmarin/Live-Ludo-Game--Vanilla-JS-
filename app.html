    <script defer type="module">
        import { getMouseWindowCoordinates } from './utillityFunctions.js'
        const divs = document.querySelectorAll('.test')

        const getElementOriginPoint = (element) => {
            const elementRects = [...element.getClientRects()]
            let elementOriginPoint = {}

            elementRects.forEach(rectElement => {
                const { top, right, bottom, left } = rectElement
                elementOriginPoint = {
                    x: (left + right) / 2,
                    y: (top + bottom) / 2,
                }
            })

            console.log(elementOriginPoint)
            return elementOriginPoint
        }

        divs.forEach(div => {
            getElementOriginPoint(div)
        })
