<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    
    <div class="dice">

        <div class="dice-side side-one front">
            <div class="dice-number-ring"></div>
        </div>

        <div class="dice-side side-two back">
            <div class="dice-number-ring side-two-column-one"></div>
            <div class="dice-number-ring side-two-column-two"></div>
        </div>

        <div class="dice-side side-three right">
            <div class="dice-number-ring side-three-column-one"></div>
            <div class="dice-number-ring side-three-column-two"></div>
            <div class="dice-number-ring side-three-column-three"></div>
        </div>

        <div class="dice-side side-four left">
            <div class="dice-number-ring side-four-column-one"></div>
            <div class="dice-number-ring side-four-column-two"></div>
            <div class="dice-number-ring side-four-column-one"></div>
            <div class="dice-number-ring side-four-column-two"></div>
        </div>
        
        <div class="dice-side side-five top">
            <div class="side-five-column-one">
                <div class="dice-number-ring "></div>
                <div class="dice-number-ring "></div>
            </div>
            <div class="side-five-column-two">
                <div class="dice-number-ring "></div>
            </div>
            <div class="side-five-column-three">
                <div class="dice-number-ring "></div>
                <div class="dice-number-ring "></div>
            </div>
        </div>

        <div class="dice-side side-six bottom">
            <div class="side-six-column-one">
                <div class="dice-number-ring"></div>
                <div class="dice-number-ring"></div>
                <div class="dice-number-ring"></div>
            </div>
            <div class="side-six-column-two">
                <div class="dice-number-ring"></div>
                <div class="dice-number-ring"></div>
                <div class="dice-number-ring"></div>
            </div>
        </div>
        
    </div>

    <button class="dice-number-button">
        Roll Dice
    </button>

    <script type="module">
        import {getRandomIntFromIntervals} from './utillityFunctions.js'

        // DOM selectors
        const dice = document.querySelector('.dice')
        const diceRollButton = document.querySelector('.dice-number-button')

        // // Displaying number 4
        // dice.style.transform = 'rotateY(90deg)'

        // // Dysplaing number 2
        // dice.style.transform = 'rotateY(180deg)'

        // // Dysplaing number 3
        // dice.style.transform = 'rotateY(270deg)'

        // // Dysplaing number 1 (or 0deg)
        // dice.style.transform = 'rotateY(360deg)'

        // // displaying number 6
        // dice.style.transform = 'rotateX(90deg)'

        // // displaying number 5
        // dice.style.transform = 'rotateX(270deg)'

        
        diceRollButton.addEventListener('click', () => {
            const randomNumber = getRandomIntFromIntervals(1, 6).toString()
            console.log(randomNumber)

            if (randomNumber === '1') {
                dice.style.transform = 'rotateY(360deg)'
            } 
            else if (randomNumber === '2') {
                dice.style.transform = 'rotateY(270deg)'
                dice.style.transform = 'rotateY(180deg)'
            } 
            else if (randomNumber === '3') {
                dice.style.transform = 'rotateY(270deg)'
                dice.style.transform = 'rotateY(270deg)'
            } 
            else if (randomNumber === '4') {
                dice.style.transform = 'rotateY(270deg)'
                dice.style.transform = 'rotateY(90deg)'
            } 
            else if (randomNumber === '5') {
                dice.style.transform = 'rotateY(270deg)'
                dice.style.transform = 'rotateX(270deg)'
            } 
            else if (randomNumber === '6') {
                dice.style.transform = 'rotateY(270deg)'
                dice.style.transform = 'rotateX(90deg)'
            }
        })
        



        
    </script>

</body>
</html>
