<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player moving</title>
</head>
 
<body>

    <div id="contentContainer">
        <div id="test-player" class="test-player-div"></div>
    </div>

    <style>
        #contentContainer {
            width: 550px;
            height: 350px;
            border: 5px black solid;
            overflow: hidden;
            background-color: #F2F2F2;
            cursor: pointer;
        }
        .test-player-div {
            width: 50px;
            height: 50px;
            background-color: blue;
            border: 1px solid black;
            color: white;
            position: relative;
            left: 50px;
            top: 50px;
            transition: left .5s ease-in, top .5s ease-in;
        }
    </style>
    
    <script>

        let testPlayer = document.querySelector("#test-player");
        let contentContainer = document.querySelector("#contentContainer");
        
        contentContainer.addEventListener("click", moveElementToMouseCoordinates);
        
        function moveElementToMouseCoordinates(e) {
            let parentPosition = getTopAndLeftElementOriginPosition(e.currentTarget);

            let xPosition = e.clientX - parentPosition.x - (testPlayer.clientWidth / 2);
            let yPosition = e.clientY - parentPosition.y - (testPlayer.clientHeight / 2);
            
            testPlayer.style.left = xPosition + "px";
            testPlayer.style.top = yPosition + "px";
        }
        
        // Helper function to get an element's exact position
        function getTopAndLeftElementOriginPosition(element) {
            let xPos  = (element.offsetLeft - element.scrollLeft + element.clientLeft);
            let yPos  = (element.offsetTop - element.scrollTop + element.clientTop);

            return {
                x: xPos,
                y: yPos
            };
        }

    </script>

</body>
</html>
