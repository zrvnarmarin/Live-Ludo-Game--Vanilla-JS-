<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="big-div" id="big">
        Nesto
    </div>

    <div class="small-div" id="small">
        nesto
    </div>

    <style>
        .big-div {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
        }

        .small-div {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
        }
    </style>

    <script>
        const bigDiv = document.getElementById('big')
        const smallDiv = document.getElementById('small')

        bigDiv.getClientRects() = smallDiv.getClientRects()

        console.log(bigDiv, smallDiv)
    </script>


</body>
</html>
